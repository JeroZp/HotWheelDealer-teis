<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - HotWheels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <div class="text-center mb-4">
              <h1 class="h3 text-primary">
                <i class="fas fa-car"></i> HotWheels
              </h1>
              <p class="text-muted">Iniciar Sesión</p>
            </div>

            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
              </div>
            </form>

            <hr>

            <div class="text-center">
              <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-home"></i> Volver al Inicio
              </a>
            </div>

            <!-- Mensaje temporal para desarrollo -->
            <div class="alert alert-info mt-3">
              <small>
                <strong>Desarrollo:</strong> Las páginas públicas no requieren login.
                Carrito y órdenes sí requieren autenticación.
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
